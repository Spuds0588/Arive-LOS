<head>

  <style>
    :root {
      --savoy-blue: #5964A6;
      --penn-blue: #0C1B49;
      --platinum: #DFE1E8;
      --resolution-blue: #182575;
      --international-klein-blue: #232F9F;
    }

    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--platinum);
      color: var(--penn-blue);
    }

    header {
      background: var(--penn-blue);
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: var(--platinum);
    }

    header p {
      font-size: 1rem;
      opacity: 0.9;
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    h2 {
      color: var(--international-klein-blue);
      border-bottom: 3px solid var(--savoy-blue);
      padding-bottom: 0.4rem;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }

    .video-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .video-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.12);
    }

    .video-card img {
      width: 100%;
      height: 170px;
      object-fit: cover;
    }

    .video-info {
      padding: 1rem;
    }

    .video-info h3 {
      margin: 0;
      font-size: 1rem;
      color: var(--resolution-blue);
    }

    .video-info p {
      font-size: 0.9rem;
      color: #4b5563;
      margin-top: 0.3rem;
    }

    .cta {
      display: inline-block;
      margin-top: 2rem;
      background: var(--international-klein-blue);
      color: white;
      padding: 0.8rem 1.6rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.2s ease;
    }

    .cta:hover {
      background: var(--resolution-blue);
    }

    footer {
      background: var(--penn-blue);
      color: var(--platinum);
      text-align: center;
      padding: 3rem 1rem 2rem;
      margin-top: 3rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>Arive LOS Tutorials & Automation Guides</h1>
    <p>By Corey Burns | <span style="color:#93c5fd;">Mortgage Tech for Modern Brokers</span></p>
  </header>

  <div class="container">
    <section>
      <h2>üéØ Arive LOS Tutorials</h2>
      <div id="los-videos" class="video-grid"></div>
    </section>

    <section style="margin-top:3rem;">
      <h2>üõ†Ô∏è Arive for Admins</h2>
      <div id="admin-videos" class="video-grid"></div>
    </section>

    <div style="text-align:center;">
      <a class="cta" href="https://www.youtube.com/@Corey_Burns/playlists" target="_blank">
        View Full Playlists on YouTube
      </a>
    </div>
  </div>

  <footer>
    <burns-dev-card layout="full-width"></burns-dev-card>
    <script src="https://spuds0588.github.io/ReferenceMaterials/burns-dev-card.js" defer></script>
    <p style="margin-top:1rem; font-size:0.85rem;">¬© 2025 Corey Burns ‚Äî All Rights Reserved</p>
  </footer>

  <script>
    const API_KEY = 'AIzaSyCZZzDGOjjV41ALqxK9eoaFdEukHuhm1_w';
    const PLAYLISTS = {
      los: 'PLm2ajqc2uMYCR4rYtA5LBCNYn8PoNk2Dy',
      admin: 'PLm2ajqc2uMYCzqslxZadcf4Rzp8h2tLHm'
    };

    async function fetchPlaylist(playlistId, targetId) {
      const container = document.getElementById(targetId);
      try {
        const res = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=6&playlistId=${playlistId}&key=${API_KEY}`);
        const data = await res.json();

        if (!data.items) {
          container.innerHTML = '<p>Unable to load videos at this time.</p>';
          return;
        }

        container.innerHTML = data.items.map(item => {
          const videoId = item.snippet.resourceId.videoId;
          const title = item.snippet.title;
          const thumb = item.snippet.thumbnails.medium.url;
          const desc = item.snippet.description.split('\n')[0];
          return `
            <a class="video-card" href="https://www.youtube.com/watch?v=${videoId}" target="_blank">
              <img src="${thumb}" alt="${title}">
              <div class="video-info">
                <h3>${title}</h3>
                <p>${desc}</p>
              </div>
            </a>
          `;
        }).join('');
      } catch (err) {
        console.error(err);
        container.innerHTML = '<p>Failed to load playlist.</p>';
      }
    }

    fetchPlaylist(PLAYLISTS.los, 'los-videos');
    fetchPlaylist(PLAYLISTS.admin, 'admin-videos');
  </script>
</body>
</html>
